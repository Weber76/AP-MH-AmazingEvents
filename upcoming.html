<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
   >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
   >
    <link rel="stylesheet" href="./css/style.css">
    <title>Upcoming Events</title>
  </head>
  <body class="container-body">
    <header class="align-items-center ps-2 pe-2">
      <aside class="aside-logo">
        <img
          class="img-logo"
          src="./img/logo_amazing_events.png"
          alt="Logo Amazing Events"
       >
      </aside>
      <nav class="nav-bar align-items-center">
        <ul class="nav-list">
          <li class="btn btn-primary navi-link">
            <a href="index.html">Home</a>
          </li>
          <li class="btn btn-secondary visit">Upcoming Events</li>
          <li class="btn btn-primary navi-link">
            <a href="past.html">Past Events</a>
          </li>
          <li class="btn btn-primary navi-link">
            <a href="contact.html">Contact</a>
          </li>
          <li class="btn btn-primary navi-link">
            <a href="stats.html">Stats</a>
          </li>
        </ul>
      </nav>
      <nav class="nav-down">
        <button
          class="nav-bar-button btn btn-primary dropdown-toggle bi bi-list navi-drop"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        ></button>
        <ul class="dropdown-menu down-list">
          <li>
            <a class="dropdown-item first-item" href="index.html">Home</a>
          </li>
          <li>
            <span class="dropdown-item visiting">Upcoming Events</span>
          </li>
          <li><a class="dropdown-item" href="past.html">Past Events</a></li>
          <li><a class="dropdown-item" href="contact.html">Contact</a></li>
          <li>
            <a class="dropdown-item last-item" href="stats.html">Stats</a>
          </li>
        </ul>
      </nav>
    </header>
    <aside class="aside-hbar">
      <a href="index.html" class="btn btn-primary">&lt;</a>
      <p class="navi-here">Upcoming Events</p>
      <a href="past.html" class="btn btn-primary">&gt;</a>
    </aside>
    <main class="d-flex flex-grow-1 flex-column">
      <form class="searching">
        <fieldset class="category">
          <ul class="cat-ul">
            <li class="check-slide">
              <input
                class="btn-check"
                type="checkbox"
                id="cinema"
                name="category_cinema"
                checked
             ><label for="cinema" class="btn btn-outline-secondary"
                ><span class="label-chk"></span>Cinema</label
              >
            </li>
            <li class="check-slide">
              <input
                class="btn-check"
                type="checkbox"
                id="costume"
                name="category_costume"
                checked
             ><label for="costume" class="btn btn-outline-secondary"
                ><span class="label-chk"></span>Costume Party</label
              >
            </li>
            <li class="check-slide">
              <input
                class="btn-check"
                type="checkbox"
                id="food"
                name="category_food"
                checked
             ><label for="food" class="btn btn-outline-secondary"
                ><span class="label-chk"></span>Food Fair</label
              >
            </li>
            <li class="check-slide">
              <input
                class="btn-check"
                type="checkbox"
                id="marathon"
                name="category_marathon"
                checked
             ><label for="marathon" class="btn btn-outline-secondary"
                ><span class="label-chk"></span>Marathon</label
              >
            </li>
            <li class="check-slide">
              <input
                class="btn-check"
                type="checkbox"
                id="museum"
                name="category_museum"
                checked
             ><label for="museum" class="btn btn-outline-secondary"
                ><span class="label-chk"></span>Museum Tour</label
              >
            </li>
            <li class="check-slide">
              <input
                class="btn-check"
                type="checkbox"
                id="music"
                name="category_music"
                checked
             ><label for="music" class="btn btn-outline-secondary">
                <span class="label-chk"></span>Music Concert</label
              >
            </li>
          </ul>
        </fieldset>
        <fieldset class="text-search">
          <input
            class="input-search form-control"
            type="text"
            placeholder="Search"
            aria-label="default input example"
         >
        </fieldset>
      </form>
      <article
        class="d-flex flex-wrap justify-content-evenly mt-4 mb-4 ms-2 me-2"
        id="main-article"
      ><h3>Sorry, no events matched your search. Please try again.</h3></article>
    </main>
    <footer
      class="d-flex justify-content-between align-items-center footer-container"
    >
      <ul class="social d-flex">
        <li>
          <a href="#"><span class="bi bi-instagram h4"></span></a>
        </li>
        <li>
          <a href="#"><span class="bi bi-facebook h4"></span></a>
        </li>
        <li>
          <a href="#"><span class="bi bi-whatsapp h4"></span></a>
        </li>
      </ul>
      <p class="footer-para">FE05-TN</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/data_ae_1.js"></script>
    <script src="./js/upcoming.js"></script>
  </body>
</html>
